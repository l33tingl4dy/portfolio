<div class="contact-container">
    <h1>Say Hi!</h1>
    <section class="contact-section">
        <form [formGroup]="contactForm" class="contact-form" name="contactForm" onsubmit="validateForm()" id="contact-form">
            <div class="input-form name-form">
                <label for="fName">Name<span *ngIf="nameMissing" class="validationError">Name is required</span></label>
                <input type="text" id="fName" name="fullName" class="form-control" formControlName="name" autocomplete="name" required>
                <label for="email">Email<span *ngIf="emailMissing" class="validationError">Email is required</span></label>
                <input type="email" id="email" name="emailAddress" class="form-control" formControlName="email" autocomplete="email" required>
                <label for="message">Message<span *ngIf="messageMissing" class="validationError">Message is required</span></label>
                <input type="text" id="message" name="messageText" class="form-control" formControlName="message" required>
                <button class="submit-contact-form" type="submit" value="submit" onclick="validateForm();">Submit</button>
            </div>
        </form>
    </section>
</div>
