<head>
    <meta name="description" content="Contact Amanda Harris, developer">
</head>
<title>Contact Me</title>
<div *ngIf="contactFormShown; else submitted" class="contact-container">
    <h1>Say Hi!</h1>
    <section class="contact-section">
        <form [formGroup]="contactForm" class="contact-form" name="contactForm" id="contact-form" (ngSubmit)="submitForm($event)">
            <div class="input-form name-form">
                <label for="fName">Name<span *ngIf="name.errors?.required && isSubmitted" class="validationError">Name is required</span></label>
                <input type="text" id="fName" name="fullName" class="form-control" formControlName="name" autocomplete="name" required>
                <label for="email">Email<span *ngIf="email.errors?.required && isSubmitted" class="validationError">Email is required</span></label>
                <input type="email" id="email" name="user_emailAddress" class="form-control" formControlName="email" autocomplete="email" required>
                <label for="message">Message<span *ngIf="message.errors && isSubmitted" class="validationError">Message must be more than 10 characters</span></label>
                <input type="text" id="message" name="messageText" class="form-control" formControlName="message" required>
                <button class="submit-contact-form" type="submit" value="submit">Submit</button>
            </div>
        </form>
    </section>
</div>

<ng-template #submitted>
    <div class="contact-submitted">
        <h1>Thank you for contacting me! Your response has been submitted.</h1>
    </div>
</ng-template>
