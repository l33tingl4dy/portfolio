<div class="contact-container">
    <h1>Say Hi!</h1>
    <section class="contact-section">
        <form class="contact-form" name="contactForm" onsubmit="return validateForm()">
            <div class="input-form name-form">
                <label for="fName">Name</label>
                <input type="text" id="fName" name="fullName" class="form-control" autocomplete="name" required>
                <label for="email">Email</label>
                <input type="email" id="email" name="emailAddress" class="form-control" autocomplete="email" required>
                <label for="message">Message</label>
                <input type="text" id="message" name="messageText" class="form-control" required>
                <button class="submit-contact-form" type="submit" value="submit">Submit</button>
            </div>
        </form>
    </section>
</div>
