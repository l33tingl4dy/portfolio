<div class="contact-container">
    <h1>Say Hi!</h1>
    <section class="contact-section">
        <form class="contact-form">
            <div class="input-form name-form">
                <label for="fName">First Name</label>
                <input type="text" id="fName" name="firstName" class="form-control">

                <label for="lName">Last Name</label>
                <input type="text" id="lName" name="lastName" class="form-control">
            </div>
            <div class="input-form">
                <label for="email">Email</label>
                <input type="email" id="email" name="emailAddress" class="form-control">
            </div>
            <div class="input-form">
                <label for="message">Message</label>
                <input type="text" id="message" name="messageText" class="form-control">
            </div>
        </form>
    </section>
</div>
